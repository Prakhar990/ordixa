<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Writer Login</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>

  <div class="container">
    <h2>Writer Login</h2>

    <form id="loginForm">
      <label>Name</label>
      <input type="text" name="name" required>

      <label>PIN</label>
      <input type="password" name="pin" required>

      <button type="submit">Login</button>
    </form>

    <p id="msg"></p>
  </div>

  <script src="/login.js"></script>
</body>
</html>
